{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}



{% block content %}
    <div class="col-6">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="col">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </div>
{% endblock %}
